{{define "index.html"}}

{{template "_head"}}

{{template "_menu"}}

<body>
<div class="container">
    <section class="card">
        <div>
            <h1>Alunos</h1>
            <table class="table table-striped table-hover mb-0">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{range .}}
                <tr>
                    <td>{{.Nome}}</td>
                    <td>{{.CPF}}</td>
                    <td>{{.RG}}</td>
<!--                    <td><a href="/edit?id={{.Id}}" class="btn btn-primary">Editar</a></td>-->
<!--                    <td><button class="btn btn-danger" onclick="onDelete('{{.Id}}')">Deletar</button></td>-->
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </section>
    <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Novo aluno</a>
    </div>
</div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm("Tem certeza que deseja deletar esse produto?");
        if (resposta) {
            window.location = "/delete?id=" + id;
        }
    }
</script>

</html>
{{end}}
